<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>全球跨境物流避坑指南 · Global Shipping Guide</title>
  <meta name="description" content="一页式查询：目的国家 × 物品类别 → 免税门槛、禁运敏感品、建议渠道、避坑警示。" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- 系统字体优先，兼容性更强；也可自行在 styles.css 里换成喜欢的字体 -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Tailwind CDN（仅实用类，零构建） -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind 轻量定制（可选）
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#111827',
              muted: '#6B7280',
              accent: '#0EA5E9',
              warning: '#EF4444'
            }
          },
          boxShadow: {
            soft: '0 8px 30px rgba(0,0,0,.06)'
          },
          borderRadius: {
            xl2: '1rem'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-b from-white to-slate-50 text-slate-900 selection:bg-cyan-200/60 selection:text-slate-900">
  <!-- 顶部 -->
  <header class="sticky top-0 z-50 backdrop-blur bg-white/80 border-b border-slate-200">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="h-9 w-9 rounded-xl bg-slate-900 text-white grid place-items-center shadow-soft">
        <!-- 简洁地球图标 -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 2a10 10 0 100 20 10 10 0 000-20Z" stroke="currentColor" stroke-width="1.5"/>
          <path d="M2 12h20M12 2c3.5 3 3.5 17 0 20M5 5c4 2 10 2 14 0M5 19c4-2 10-2 14 0" stroke="currentColor" stroke-width="1.2"/>
        </svg>
      </div>
      <div class="flex-1">
        <h1 class="text-base font-semibold leading-tight">全球跨境物流避坑指南 <span class="text-slate-400">Global Shipping Guide</span></h1>
        <p class="text-sm text-slate-500">选择目的国家与物品类别，一步获取：免税门槛 / 禁运敏感 / 建议渠道 / 避坑提示</p>
      </div>
      <a class="text-xs px-2.5 py-1 rounded-full border border-slate-200 text-slate-600 hover:bg-slate-100" href="https://github.com/" target="_blank" rel="noopener">GitHub Pages</a>
    </div>
  </header>

  <!-- 主体 -->
  <main class="max-w-3xl mx-auto px-4 py-6">
    <!-- 检索卡 -->
    <section class="rounded-2xl border border-slate-200 bg-white/80 shadow-soft p-4 md:p-5">
      <form id="filterForm" class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4 items-end">
        <label class="block">
          <span class="block text-sm text-slate-600 mb-1">目的国家 / Destination</span>
          <select id="countrySelect" class="w-full rounded-xl border-slate-300 focus:border-brand-accent focus:ring-brand-accent bg-white/90">
          </select>
        </label>
        <label class="block">
          <span class="block text-sm text-slate-600 mb-1">物品类别 / Category</span>
          <select id="categorySelect" class="w-full rounded-xl border-slate-300 focus:border-brand-accent focus:ring-brand-accent bg-white/90">
          </select>
        </label>
        <div class="flex gap-2">
          <button id="applyBtn" type="submit" class="flex-1 rounded-xl bg-slate-900 text-white py-2.5 text-sm font-medium hover:bg-black transition">查询</button>
          <button id="resetBtn" type="button" class="rounded-xl border border-slate-300 text-slate-700 bg-white py-2.5 px-3 text-sm hover:bg-slate-50">重置</button>
        </div>
      </form>
      <p id="metaLine" class="mt-3 text-xs text-slate-500"></p>
    </section>

    <!-- 结果区 -->
    <section id="resultSection" class="mt-6 space-y-4" aria-live="polite" aria-busy="false">
      <!-- 免税门槛 -->
      <article class="result-card">
        <div class="result-title">
          <span class="icon">💰</span>
          <h2>关税起征点</h2>
        </div>
        <div id="thresholdBody" class="result-body text-slate-700"></div>
      </article>

      <!-- 禁运 / 敏感品 -->
      <article class="result-card">
        <div class="result-title">
          <span class="icon">🛑</span>
          <h2>禁运 / 敏感品</h2>
        </div>
        <ul id="prohibitedList" class="result-list"></ul>
      </article>

      <!-- 建议渠道（占位数据） -->
      <article class="result-card">
        <div class="result-title">
          <span class="icon">📦</span>
          <h2>建议渠道 <span class="text-xs text-slate-400">(占位数据)</span></h2>
        </div>
        <div id="channelsBody" class="flex flex-wrap gap-2"></div>
      </article>

      <!-- 避坑提示 -->
      <article class="result-card">
        <div class="result-title">
          <span class="icon">⚠️</span>
          <h2>避坑提示</h2>
        </div>
        <p id="pitfallBody" class="text-sm font-medium text-red-600"></p>
      </article>

      <!-- 免责声明 -->
      <article class="rounded-2xl border border-amber-300 bg-amber-50 p-4">
        <p id="disclaimer" class="text-xs leading-relaxed text-amber-900">
          数据仅供学习演示，不构成报关/合规建议。以各国海关与承运商官网为准。请在 <code>data.js</code> 中更新正式数据。
        </p>
      </article>
    </section>
  </main>

  <footer class="max-w-3xl mx-auto px-4 pb-10 pt-4 text-xs text-slate-500">
    © <span id="year"></span> Global Shipping Guide · 单页应用 · 原生 HTML/CSS/JS
  </footer>

  <!-- 业务脚本 -->
  <script defer src="data.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
