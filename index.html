<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Logistics Query Engine (Final) | FedEx Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen text-slate-800">

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fas fa-shipping-fast text-blue-600 text-xl"></i>
                <div>
                    <h1 class="font-bold text-slate-900 tracking-tight leading-none">Logistics Engine</h1>
                    <p class="text-[10px] text-slate-500 font-mono">FedEx Employee Internal Tool</p>
                </div>
            </div>
            <span class="text-xs bg-blue-50 text-blue-700 px-2 py-1 rounded border border-blue-100 font-bold">V6.0 Final</span>
        </div>
    </nav>

    <main class="flex-grow px-4 py-8">
        <div class="max-w-3xl mx-auto space-y-6">

            <form id="filterForm" class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Destination (目的国)</label>
                        <div class="relative">
                            <select id="countrySelect" class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-blue-500 block p-3 font-medium appearance-none">
                                </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">▼</div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Category (物品类型)</label>
                        <div class="relative">
                            <select id="categorySelect" class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-lg focus:ring-blue-500 block p-3 font-medium appearance-none">
                                </select>
                            <div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">▼</div>
                        </div>
                    </div>
                </div>
            </form>

            <div id="resultSection" class="grid grid-cols-1 md:grid-cols-2 gap-4 opacity-0 transition-opacity duration-300">
                
                <div class="md:col-span-2 flex justify-end">
                    <button type="button" id="copyBtn" class="text-xs font-bold text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded transition flex items-center gap-1 border border-transparent hover:border-blue-100">
                        <i class="far fa-copy"></i> 复制结果发给客户 (Copy Result)
                    </button>
                </div>

                <div class="card bg-white p-5 rounded-xl border-l-4 border-blue-500 shadow-sm">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2 flex items-center gap-2">
                        <i class="fas fa-gavel"></i> 关税门槛 (Threshold)
                    </h3>
                    <div id="thresholdBody">--</div>
                </div>

                <div class="card bg-white p-5 rounded-xl border-l-4 border-indigo-500 shadow-sm">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2 flex items-center gap-2">
                        <i class="fas fa-truck-plane"></i> 推荐渠道 (Channels)
                    </h3>
                    <div id="channelsBody" class="flex flex-wrap gap-2">--</div>
                </div>

                <div class="card bg-white p-5 rounded-xl border-l-4 border-rose-500 shadow-sm md:col-span-2">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2 flex items-center gap-2">
                        <i class="fas fa-calculator"></i> 避坑 & 成本模拟 (Analysis)
                    </h3>
                    <div id="pitfallBody" class="text-sm text-slate-700 space-y-3">--</div>
                </div>

                <div class="card bg-white p-5 rounded-xl border-l-4 border-slate-400 shadow-sm md:col-span-2">
                    <h3 class="text-xs font-bold text-slate-400 uppercase mb-2 flex items-center gap-2">
                        <i class="fas fa-ban"></i> 违禁/敏感品 (Prohibited)
                    </h3>
                    <ul id="prohibitedList" class="list-disc list-inside text-sm text-slate-600 grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-1">
                        --
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <footer class="text-center py-8 text-xs text-slate-400 border-t border-slate-200 mt-8">
        <p>© 2025 Global Shipping Guide. FedEx Employee Tool.</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
